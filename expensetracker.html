<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href ="styles.css">
</head>
  <body>
    <div class="container"> 
    <div class ="row">
        <div class ="col">
            <div class ="box">

            </div>
        </div>   
    </div>    
    </div>
    <form onsubmit="handleFormSubmit(event)">
        <label for="expenseamount">Choose expenseamount </label>
        <input type="number" name="expenseamount" id="expenseamount" required />
        <label for="description">Choose description</label>
        <input type="text" name="description" id="description" required />
        <label for="category">Choose a category</label>
        <select id="category" name="category" required>
            <option value="fuel">Fuel</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
            <option value="grocery">Grocery</option>
          </select>
        
        <button type="submit">Add Expense</button>
      </form>
      <ul id="userList"></ul>
    
  </body>
  <script>
  function handleFormSubmit(expenseamount, description, category) {
  event.preventDefault();
  const expense = event.target.expenseamount.value;
  const descriptionOfExpense = event.target.description.value;
  const categoryOfExpense = event.target.category.value;
  const obj = {
    expense,
    descriptionOfExpense,
    categoryOfExpense
  };
  

  localStorage.setItem('obj.expense', JSON.stringify(obj));
  showUserOnScreen(obj);
  
}
function showUserOnScreen(obj){
    const parentEle =document.getElementById('userList');
  const childrenEle = document.createElement('li');
  childrenEle.textContent = obj.expense + ' - ' + obj.descriptionOfExpense + ' - ' + obj.categoryOfExpense;
  parentEle.appendChild(childrenEle)
    

    const deleteButton=document.createElement('input')
    deleteButton.type ="button"
    deleteButton.value="Delete Expense"
    deleteButton.onclick=()=>{
        localStorage.removeItem('User details')
        parentEle.removeChild(childrenEle)
    }

    const editButton=document.createElement('input')
    editButton.type ="button"
    editButton.value="Edit Expense"
    editButton.onclick=()=>{   
        document.getElementById('expenseamount').value = obj.expense;
        document.getElementById('description').value = obj.descriptionOfExpense;
        document.getElementById('category').value = obj.categoryOfExpense;
        
    }

    childrenEle.appendChild(deleteButton)
    childrenEle.appendChild(editButton)
    parentEle.appendChild(childrenEle)
}


  </script>
</html>
